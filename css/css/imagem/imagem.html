<!--.svg - formato de imagem simples, sem perda de resolução 
ao aumentar a imagem
.webp - formato do google, comprimido, porém não é suportado em todos os browsers

background-position: determina a posição da imagem
            tags semanticas
            header - logotipo / menu
            nav - navegação principal da pagina
            main - mostrar qual o conteudo principal da pagina
            footer - rodapé da página
            section - seção da pagina , demarcar uma area de conteudo
            article - ponto central do documento / pagina - tag mais importante
            aside - conteudo a parte do conteudo principal (propaganda, anuncio)
            tags não semanticas
            div - utilizada pra criar blocos
            span - utilizado em um determinado texto
        -->
