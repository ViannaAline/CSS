<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form1</title>
</head>
<body>
    <form action="#" method="POST" class="formLogin"> 
        <fieldset>
            <legend>Dados pessoais</legend>
            <label>Email</label>
            <input type="email" required placeholder="digite um email válido"> 
            <!-- email - muda a apresentação para email-->
            <label>Número de filhos</label>
            <input type="number" min="0" max="1000"> <!--determina o minimo e maximo-->
            <br>
            <label>Nascimento</label>
            <input type="date" min="1900-01-01" max="2010-01-01">
            <p>Sexo:</p>
            <label>
            <input type="radio" name="sexo" value="M">
            Masculino
            </label>
            <label>
            <input type="radio" name="sexo" value="F">
            Feminino
            </label>
            <br>
            <input type="hidden" name="expira" value="2022-12-30">
            <label>Estado</label>
            <select name="Estado">
                <option value="0">Selecione</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Área de interesse</legend>
            <label><input type="checkbox" name="html" value="html">HTML</label>
            <label><input type="checkbox" name="css" value="css">CSS</label>
            <label><input type="checkbox" name="js" value="js">Javascript</label>
        </fieldset>
        <fieldset>
            <legend>Mensagem</legend>
            <textarea style="resize: none" name="msg" cols="30" rows="10" maxlength="500"></textarea>
            <!--Impede que o tamanho da área seja alterada-->
            <textarea style="resize: none" name="contrato" cols="30" rows="10" readonly>Aqui entra o texto do contrato que precisa ser aceito</textarea>
            <!--readonly / disable - somente pra leitura, edição desabilitada-->
            <label><input type="checkbox" checked>Li e aceito</label>
            <input type="range" min="0" max="10" step="2">
            <input type="time">
            <input type="color">

            <select size="5" multiple> <!--multipla seleção-->
                <option>Opção 1</option>
                <option>Opção 2</option>
                <option>Opção 3</option>
                <option>Opção 4</option>
                <option>Opção 5</option>
            </select>

        </fieldset>
            <br>
            <input type="submit" value="Enviar">
            <input type="button" value="Button"> <!--Um botão que não faz nada-->
            <input type="reset" value="Limpar">
       
       </form>
</body>
</html>
