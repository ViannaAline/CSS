<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
    <style>

    </style>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="http://google.com/search" method="GET" target="_blank"> 
        <!--GET - dados na url / POST - dados sensiveis envio com maior 
            segurança-->
        <label for="txtbusca">Faça uma busca</label> <!--vincular os dados-->
        <input type="text" name="q" id="txtbusca">
        <input type="submit" value="OK">
    </form>
    
</body>
</html>
